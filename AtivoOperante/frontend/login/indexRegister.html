<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Spring Web - Register</title>
    <link rel="stylesheet" href="cssRegister.css">
</head>
<body>
    <h1>Spring Web - Ativo Operante</h1>
    
    
    <form method="post">
        <h2>Cadastro</h1>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="senha">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="senha2">Confirm password:</label><br>
        <input type="password" id="password2" name="password2"><br><br>

        <input type="submit" value="Register">
    </form>

    <div>
        <a href="index.html" style="display: inline-block; padding: 10px 20px; background-color: #ffa500; color: white; text-decoration: none;">Home</a>
    </div>

</body>
</html>
